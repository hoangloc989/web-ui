            aria-labelledby="exp-icon" 
            role="img"
            aria-hidden="true"
            width="44"
            height="44"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"

        <ul>
