
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Gallery 04</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        >
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="gallery">
            <article class="card">
                <figure>
                    <img
                        src="images/forest.jpg"
                        alt="Winter Forest"
                    >
                    <figcaption>
                        <h3>Winter Forest</h3>
                    </figcaption>
                </figure>
            </article>
            <article class="card">
                <figure>
                    <img
                        src="images/lavender-field.jpg"
                        alt="Lavender Field"
                    >
                    <figcaption>
                        <h3>Lavender Field</h3>
                    </figcaption>
                </figure>
            </article>
            <article class="card">
                <figure>
                    <img
                        src="images/wooden-bridge.jpg"
                        alt="Wooden Bridge"
                    >
                    <figcaption>
                        <h3>Wooden Bridge</h3>
                    </figcaption>
                </figure>
            </article>
            <!-- Pictures from Freepik -->
        </div>            
    </body>
</html>
